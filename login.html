<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Anuradha Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Reset & fonts */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      overflow: hidden;
    }

    /* Floating animated blobs */
    body::before, body::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      opacity: 0.3;
      animation: float 6s infinite ease-in-out;
    }
    body::before {
      width: 300px; height: 300px; background: #ff9a9e;
      top: 50px; left: 50px;
    }
    body::after {
      width: 400px; height: 400px; background: #fad0c4;
      bottom: -100px; right: -100px;
      animation-delay: 3s;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0) scale(1); }
      50% { transform: translateY(-30px) translateX(20px) scale(1.1); }
    }

    /* Form container */
    .container {
      position: relative;
      width: 400px;
      height: 400px;
      background: rgba(0, 0, 0, 0.95);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 20px 20px 20px 50px rgba(86, 88, 187, 0.2);
      backdrop-filter: blur(10px);
      z-index: 10;
      transition: all 0.6s ease-in-out;
    }

    h2 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 25px;
      font-weight: 800;
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border-radius: 12px;
      border: 1px solid #6a3ee2;
      outline: none;
      font-size: 14px;
      transition: 0.3s;
    }
    input:focus {
      border-color: #1b3a9f;
      box-shadow: 0 0 8px rgba(110,142,251,0.4);
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: #0c3ee1;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }
    button:hover {
      background: #5a75d6;
    }

    p {
      text-align: center;
      margin-top: 18px;
      font-size: 14px;
      color: #e5dada;
    }
    span {
      color: #6e8efb;
      cursor: pointer;
      font-weight: 600;
    }

    .hidden { display: none; }

    /* Form slide effect */
    .container.slide-up .signinForm { transform: translateY(-100%); opacity: 0; }
    .container.slide-up .signupForm { transform: translateY(0); opacity: 1; }
    .signinForm, .signupForm {
      transition: all 0.6s ease-in-out;
    }
    .signupForm { transform: translateY(100%); opacity: 0; }
  </style>
</head>
<body>

<div class="container">
  <!-- Sign In Form -->
  <form id="signinForm" class="signinForm">
    <h2>Sign In</h2>
    <input type="email" id="signinEmail" placeholder="Email" required>
    <input type="password" id="signinPassword" placeholder="Password" required>
    <button type="submit">Sign In</button>
    <p>Don't have an account? <span id="toSignUp">Sign Up</span></p>
  </form>

  <!-- Sign Up Form -->
  <form id="signupForm" class="signupForm">
    <h2>Sign Up</h2>
    <input type="text" id="signupName" placeholder="Name" required>
    <input type="email" id="signupEmail" placeholder="Email" required>
    <input type="password" id="signupPassword" placeholder="Password" required>
    <button type="submit">Sign Up</button>
    <p>Already have an account? <span id="toSignIn">Sign In</span></p>
  </form>
</div>

<script>
  const container = document.querySelector('.container');
  const signinForm = document.getElementById('signinForm');
  const signupForm = document.getElementById('signupForm');

  document.getElementById('toSignUp').addEventListener('click', () => {
    container.classList.add('slide-up');
  });
  document.getElementById('toSignIn').addEventListener('click', () => {
    container.classList.remove('slide-up');
  });

  // Sign Up logic
  signupForm.addEventListener('submit', (e) => {
    e.preventDefault();
    localStorage.setItem('userEmail', document.getElementById('signupEmail').value);
    localStorage.setItem('userPassword', document.getElementById('signupPassword').value);
    alert('Sign Up Successful! Please Sign In.');
    signupForm.reset();
    container.classList.remove('slide-up');
  });

  // Sign In logic
  signinForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const email = document.getElementById('signinEmail').value;
    const password = document.getElementById('signinPassword').value;
    const storedEmail = localStorage.getItem('userEmail');
    const storedPassword = localStorage.getItem('userPassword');
    if(email === storedEmail && password === storedPassword){
      alert('Login Successful!');
      window.location.href = 'index.html';
    } else {
      alert('Invalid Email or Password');
    }
  });
</script>

</body>
</html>
